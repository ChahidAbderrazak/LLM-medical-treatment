<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Classification</title>
    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .bg-positive {
        background-color: #d4eddc !important;
      }
      .bg-negative {
        background-color: #d91229 !important;
      }
      .bg-neutral {
        background-color: #e7c024 !important;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Sentiment Classification</h2>
          <p class="mb-3">
            <b>The analyzed text: <br /></b>
            <span class="text-muted">{{text}}</span>
          </p>
          <p class="mb-3">
            <b>Predicted sentiment:<br /></b>
            <!-- <span class="fw-bold text-primary">{{prediction_msg}}</span> -->
            <span
              class="{% if label == ['POSITIVE'] %}fw-bold text-success{% elif label == ['NEGATIVE'] %}fw-bold text-danger{% else %}fw-bold text-warning{% endif %}"
            >
              {{ label }}     ( positivity score={{ score }})
            </span>
          </p>
          <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-primary"
              >Classify Another Text</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript (Optional for interactivity) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoQl0eIHkzU6p72iF1zqPzUFp2I1wB4hZQGIk6ftHjMW8w"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
